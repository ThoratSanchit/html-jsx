  <div class="container">

    <div class="tabs">
      <div class="tab active" data-tab="converter">Converter</div>

      <div class="tab" data-tab="history">History</div>
    </div>

    <div class="tab-content active" id="converter-tab">

        <div class="card">

              </button>
              <button id="loadExample" class="btn btn-secondary btn-icon" title="Load Example">
                <i class="fas fa-lightbulb"></i>
              </button>
            </div>
          </div>
          <textarea id="htmlInput" placeholder="Paste your HTML here or drag & drop a file..."></textarea>

        <div class="card">

    <div class="tab-content" id="settings-tab">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Conversion Settings</div>
        </div>
        <div class="settings-panel">
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="autoConvert" checked>
              <span class="slider"></span>
            </label>
            <span>Auto-convert on change</span>
          </div>
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="formatOutput" checked>
              <span class="slider"></span>
            </label>
            <span>Format output</span>
          </div>
          <div class="setting-item">
            <label class="switch">
              <input type="checkbox" id="convertInlineStyles">
              <span class="slider"></span>
            </label>

          <div class="setting-item">

              <input type="checkbox" id="preserveComments" checked>

            </label>

    <div class="tab-content" id="history-tab">

  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Success!</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const htmlInput = document.getElementById('htmlInput');
      const jsxOutput = document.getElementById('jsxOutput');
      const copyJsxBtn = document.getElementById('copyJsx');
      const downloadJsxBtn = document.getElementById('downloadJsx');
      const clearHtmlBtn = document.getElementById('clearHtml');
      const pasteHtmlBtn = document.getElementById('pasteHtml');
      const loadExampleBtn = document.getElementById('loadExample');
      const themeToggle = document.getElementById('themeToggle');
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const htmlChars = document.getElementById('htmlChars');
      const htmlLines = document.getElementById('htmlLines');
      const jsxChars = document.getElementById('jsxChars');
      const conversionTime = document.getElementById('conversionTime');
      const conversionStatus = document.getElementById('conversionStatus');
      const historyList = document.getElementById('historyList');
      const clearHistoryBtn = document.getElementById('clearHistory');
      
      // Settings elements
      const autoConvert = document.getElementById('autoConvert');
      const formatOutput = document.getElementById('formatOutput');
      const convertInlineStyles = document.getElementById('convertInlineStyles');
      const preserveComments = document.getElementById('preserveComments');
      const saveHistory = document.getElementById('saveHistory');

      // State
      let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory')) || [];
      
      // Initialize
      updateCharCounts();
      loadSettings();
      renderHistory();

      // Event Listeners
      htmlInput.addEventListener('input', function() {
        updateCharCounts();
        if (autoConvert.checked) {
          convertToJsx();
        }
      });

      copyJsxBtn.addEventListener('click', copyJsx);
      downloadJsxBtn.addEventListener('click', downloadJsx);
      clearHtmlBtn.addEventListener('click', clearHtml);
      pasteHtmlBtn.addEventListener('click', pasteHtml);
      loadExampleBtn.addEventListener('click', loadExample);
      themeToggle.addEventListener('click', toggleTheme);
      clearHistoryBtn.addEventListener('click', clearHistory);

      // Tab switching
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
        });
      });

      // Settings change listeners
      autoConvert.addEventListener('change', saveSettings);
      formatOutput.addEventListener('change', saveSettings);
      convertInlineStyles.addEventListener('change', saveSettings);
      preserveComments.addEventListener('change', saveSettings);
      saveHistory.addEventListener('change', saveSettings);

      // Drag and Drop support
      htmlInput.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
        this.classList.add('drag-over');
      });

      htmlInput.addEventListener('dragleave', function() {
        this.classList.remove('drag-over');
      });

      htmlInput.addEventListener('drop', function(e) {
        e.preventDefault();
        this.classList.remove('drag-over');
        const file = e.dataTransfer.files[0];
        if (file && (file.type === "text/html" || file.name.endsWith('.html'))) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            htmlInput.value = evt.target.result;
            updateCharCounts();
            convertToJsx();
          };
          reader.readAsText(file);
          showToast('HTML file loaded successfully', 'success');
        } else {
          showToast("Please drop a valid .html file.", 'error');
        }
      });

      // Functions
      function convertToJsx() {
        const startTime = performance.now();
        try {
          let html = htmlInput.value.trim();
          if (!html) {
            jsxOutput.value = '';
            updateOutputStats(0, 0);
            conversionStatus.textContent = 'Empty';
            conversionStatus.className = 'badge badge-secondary';
            return;
          }

          // Basic replacements
          let jsx = html
            .replace(/class=/g, 'className=')
            .replace(/for=/g, 'htmlFor=')
            .replace(/\bstroke-width\b/g, 'strokeWidth')
            .replace(/\bstroke-linecap\b/g, 'strokeLinecap')
            .replace(/\bstroke-linejoin\b/g, 'strokeLinejoin');

          // Convert inline styles if enabled
          if (convertInlineStyles.checked) {
            jsx = jsx.replace(/style="([^"]*)"/g, function(match, style) {
              const reactStyle = style
                .split(';')
                .filter(rule => rule.trim())
                .map(rule => {
                  const [key, value] = rule.split(':').map(part => part.trim());
                  const camelCaseKey = key.replace(/-([a-z])/g, g => g[1].toUpperCase());
                  return `${camelCaseKey}: '${value}'`;
                })
                .join(', ');
              return `style={{ ${reactStyle} }}`;
            });
          }

          // Handle comments if preserveComments is off
          if (!preserveComments.checked) {
            jsx = jsx.replace(/<!--.*?-->/gs, '');
          }

          // Format output if enabled
          if (formatOutput.checked) {
            jsx = formatJsx(jsx);
          }

          jsxOutput.value = jsx;
          
          const endTime = performance.now();
          const duration = Math.round(endTime - startTime);
          updateOutputStats(jsx.length, duration);
          
          conversionStatus.textContent = 'Success';
          conversionStatus.className = 'badge badge-primary';
          
          // Save to history if enabled
          if (saveHistory.checked && html.trim()) {
            addToHistory(html, jsx);
          }
          
        } catch (error) {
          jsxOutput.value = `// Conversion Error:\n// ${error.message}`;
          conversionStatus.textContent = 'Error';
          conversionStatus.className = 'badge badge-error';
          showToast('Conversion error occurred', 'error');
        }
      }

      function formatJsx(jsx) {
        // Simple formatting - in a real app you might use a proper formatter library
        let indent = 0;
        let formatted = '';
        const lines = jsx.split('\n');
        
        lines.forEach(line => {
          const trimmed = line.trim();
          if (!trimmed) return;
          
          // Decrease indent for closing tags
          if (trimmed.startsWith('</') || trimmed === '/>' || trimmed === '{/*') {
            indent--;
          }
          
          formatted += '  '.repeat(Math.max(0, indent)) + trimmed + '\n';
          
          // Increase indent for opening tags and JSX expressions
          if ((trimmed.startsWith('<') && !trimmed.startsWith('</') && !trimmed.endsWith('/>')) || 
              trimmed === '{' || trimmed === '/*') {
            indent++;
          }
        });
        
        return formatted;
      }

      function copyJsx() {
        if (!jsxOutput.value) {
          showToast('Nothing to copy', 'warning');
          return;
        }
        jsxOutput.select();
        document.execCommand('copy');
        showToast('JSX copied to clipboard!', 'success');
      }

      function downloadJsx() {
        if (!jsxOutput.value) {
          showToast('Nothing to download', 'warning');
          return;
        }
        const blob = new Blob([jsxOutput.value], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.jsx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showToast('JSX downloaded!', 'success');
      }

      function clearHtml() {
        htmlInput.value = '';
        jsxOutput.value = '';
        updateCharCounts();
        updateOutputStats(0, 0);
        conversionStatus.textContent = 'Ready';
        conversionStatus.className = 'badge badge-secondary';
      }

      async function pasteHtml() {
        try {
          const text = await navigator.clipboard.readText();
          htmlInput.value = text;
          updateCharCounts();
          convertToJsx();
          showToast('Pasted from clipboard', 'success');
        } catch (err) {
          showToast('Failed to read clipboard', 'error');
        }
      }

      function loadExample() {
        const exampleHtml = `
<div class="container">
  <h1>Welcome to our app</h1>
  <p>This is a sample HTML that will be converted to JSX</p>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" />
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" />
    
    <button type="submit" class="btn btn-primary" style="margin-top: 10px; padding: 8px 16px;">
      Submit
    </button>
  </form>
</div>
        `.trim();
        
        htmlInput.value = exampleHtml;
        updateCharCounts();
        convertToJsx();
        showToast('Example loaded', 'success');
      }

      function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDark);
      }

      function showToast(message, type) {
        toastMessage.textContent = message;
        toast.className = `toast ${type}`;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      function updateCharCounts() {
        const text = htmlInput.value;
        htmlChars.textContent = text.length;
        htmlLines.textContent = text.split('\n').length;
      }

      function updateOutputStats(chars, time) {
        jsxChars.textContent = chars;
        conversionTime.textContent = time;
      }

      function addToHistory(html, jsx) {
        const timestamp = new Date().toISOString();
        const item = {
          id: Date.now(),
          timestamp,
          html,
          jsx
        };
        
        conversionHistory.unshift(item);
        if (conversionHistory.length > 20) {
          conversionHistory = conversionHistory.slice(0, 20);
        }
        
        localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
        renderHistory();
      }

      function renderHistory() {
        if (!conversionHistory.length) {
          historyList.innerHTML = '<div style="padding: 1rem; text-align: center;">No history yet</div>';
          return;
        }
        
        historyList.innerHTML = conversionHistory.map(item => `
          <div class="history-item" data-id="${item.id}">
            <div class="history-item-time">${new Date(item.timestamp).toLocaleString()}</div>
            <div class="history-item-content">${item.html.substring(0, 100)}${item.html.length > 100 ? '...' : ''}</div>
          </div>
        `).join('');
        
        // Add click handlers to history items
        document.querySelectorAll('.history-item').forEach(item => {
          item.addEventListener('click', () => {
            const historyItem = conversionHistory.find(i => i.id == item.dataset.id);
            if (historyItem) {
              htmlInput.value = historyItem.html;
              jsxOutput.value = historyItem.jsx;
              updateCharCounts();
              updateOutputStats(historyItem.jsx.length, 0);
              conversionStatus.textContent = 'Loaded from history';
              conversionStatus.className = 'badge badge-secondary';
              showToast('Loaded from history', 'success');
            }
          });
        });
      }

      function clearHistory() {
        conversionHistory = [];
        localStorage.removeItem('conversionHistory');
        renderHistory();
        showToast('History cleared', 'success');
      }

      function loadSettings() {
        const settings = JSON.parse(localStorage.getItem('converterSettings')) || {};
        autoConvert.checked = settings.autoConvert !== false;
        formatOutput.checked = settings.formatOutput !== false;
        convertInlineStyles.checked = settings.convertInlineStyles || false;
        preserveComments.checked = settings.preserveComments !== false;
        saveHistory.checked = settings.saveHistory !== false;
        
        // Load theme
        if (localStorage.getItem('darkMode') === 'true') {
          document.body.classList.add('dark-mode');
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
      }

      function saveSettings() {
        const settings = {
          autoConvert: autoConvert.checked,
          formatOutput: formatOutput.checked,
          convertInlineStyles: convertInlineStyles.checked,
          preserveComments: preserveComments.checked,
          saveHistory: saveHistory.checked
        };
        localStorage.setItem('converterSettings', JSON.stringify(settings));
        showToast('Settings saved', 'success');
      }

      // Initialize theme
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }
    });
  </script>
</body>
</html>
